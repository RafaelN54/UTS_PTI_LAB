<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          rel="stylesheet"
          integrity="sha512-KU4aAd1DksnmDM0XtXs9EJ+6UpJzo9V+PtJXjGSWd7N92ndbgRvnj+98oGASoAgkiGG2cLaK6s9R9To6F1l7Vg=="
          crossorigin="anonymous"/>
    <!-- Include Swal library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <section class="vh-100 gradient-custom d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card bg-success text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <div class="image">
                                    <img src="image/uang.png.webp" alt="Flowers in Chania"
                                        class="img-fluid" style="max-width: 300px;">
                                </div>
                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-4">Please enter your login and password!</p>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typeEmailX">Email</label>
                                    <input type="email" id="typeEmailX" class="form-control form-control-lg" required />
                                    <small id="emailError" class="text-danger"></small>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typePasswordX">Password</label>
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg" required />
                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" type="button"
                                    onclick="validateAndRedirect()">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function validateAndRedirect() {
            var emailInput = document.getElementById("typeEmailX").value;
            var passwordInput = document.getElementById("typePasswordX").value;
            var isGmail = /@gmail.com$/.test(emailInput);
            if (isGmail && passwordInput) {
                var username = emailInput.split('@')[0];
                localStorage.setItem('username', username);
                Swal.fire({
                    icon: 'success',
                    title: 'Submit Successfully'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = 'main-page.html';
                    }
                });
            } else if (!isGmail) {
                // Display error message if the email is not a Gmail address
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid Email',
                    text: 'Please enter a Gmail address.'
                });
            } else {
                // Password is not filled
                Swal.fire({
                    icon: 'error',
                    title: 'Submit Failed',
                    text: 'Please fill in your password.'
                });
            }
        }
    </script>
</body>

</html>
